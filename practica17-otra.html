<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <button id="boton1" onclick="muestraHora()">La hora es...</button>
    <p id="hora1"></p>

    <button id="boton2" onmouseover="muestraHora2()">La hora es...</button>
    <p id="hora2"></p>

    <button id="boton3">La hora es...</button>
    <p id="hora3"></p>

    <button id="boton4">La hora es...</button>
    <p id="hora4"></p>

    <button id="boton5">La hora es...</button>
    <p id="hora5"></p>

    <h2 id="valor"></h2>

    <script>
        //Ejecutar un evento con un evento
        function muestraHora(){
            let hora = document.getElementById('hora1');
            hora.innerHTML = Date();
        }
        function muestraHora2(){
            let hora = document.getElementById('hora2');
            hora.innerHTML = Date();
        }
        //Ejecutar un evento con EventListener
        var boton3 = document.getElementById('boton3');
        boton3.addEventListener("click",muestraHora3);
        function muestraHora3(){
            let hora = document.getElementById('hora3');
            hora.innerHTML = "Usando EventListener: " + Date();
        }

        var boton4 = document.getElementById('boton4');
        boton4.addEventListener("click", function(){ //Función anónima
            let hora = document.getElementById('hora4');
            hora.innerHTML = "Usando función anónima: " + Date();
        });

        var boton5 = document.getElementById('boton5');
        boton5.addEventListener("click", () => { //Función arrow o flecha
            let hora = document.getElementById('hora5');
            hora.innerHTML = "Usando función arrow: " + Date();
        });

        document.addEventListener("mousemove", () => {
            let valor = document.getElementById('valor');
            valor.innerHTML = Math.random() * 100;
        });

    </script>
</body>
</html>
